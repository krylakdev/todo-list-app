<div class="form-field">
  <label [for]="id()" class="form-field__label">{{ label() }}</label>
  <input [formControl]="formControl" [placeholder]="placeholder()" [id]="id()" class="form-field__input" type="text" />
  @if (formControl.touched && formControl.errors) {
    <span class="form-field__error-message">{{ formControl.errors | formControlError }}</span>
  }
</div>
