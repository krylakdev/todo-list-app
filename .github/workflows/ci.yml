name: CI Workflow for Angular 18.2.2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint the code
        run: |
          npm run lint

      - name: Run tests
        run: |
          npm run test -- --ci --watch=false --browsers=ChromeHeadless

      - name: Build the project
        run: |
          npm run build --prod

      - name: Update README.md with badges
        if: always()
        run: |
          BUILD_STATUS="passing"
          BUILD_COLOR="brightgreen"
          if [ "${{ steps.build.outcome }}" != "success" ]; then
            BUILD_STATUS="failing"
            BUILD_COLOR="red"
          fi

          TEST_STATUS="passing"
          TEST_COLOR="brightgreen"
          if [ "${{ steps.test.outcome }}" != "success" ]; then
          TEST_STATUS="failing"
          TEST_COLOR="red"
          fi

          sed -i 's|!\[Build Status\](.*)|![Build Status](https://img.shields.io/badge/build-$BUILD_STATUS-$BUILD_COLOR)|g' README.md
          sed -i 's|!\[Test Status\](.*)|![Test Status](https://img.shields.io/badge/tests-$TEST_STATUS-$TEST_COLOR)|g' README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update badges [skip ci]" || echo "No changes to commit"
          git push
