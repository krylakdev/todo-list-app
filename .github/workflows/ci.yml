name: CI Workflow for Angular 18.2.2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint the code
        run: |
          npm run lint

      - name: Run tests
        run: |
          npm run test -- --ci --watch=false --browsers=ChromeHeadless

      - name: Build the project
        run: |
          npm run build --prod
